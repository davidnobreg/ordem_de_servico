{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr" data-nav-layout="vertical" data-header-styles="dark" loader="disable"
      data-menu-styles="dark" data-toggled="close">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f0b6e7054e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<header>
    {% include 'navbar.html' %}
</header>


    <!-- Main Content -->

        {% block content %}
        {% endblock %}

    <!-- Card Recursivo: você pode replicar dinamicamente via backend
    <div class="card">
        <h2>Troca de Óleo</h2>
        <p>Substituição do óleo do motor com verificação completa do sistema.</p>
        <button onclick="openModal('modal1')">Detalhes</button>
    </div>

    <div class="card">
        <h2>Alinhamento</h2>
        <p>Alinhamento 3D completo das rodas para maior segurança e desempenho.</p>
        <button onclick="openModal('modal2')">Detalhes</button>
    </div>-->

<footer>
    {% include 'rodape.html' %}
</footer>

<!-- Modais Recursivos -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <button class="close" onclick="closeModal('modal1')">X</button>
        <h2>Troca de Óleo</h2>
        <p>Serviço completo incluindo troca de filtro e verificação de fluídos.</p>
    </div>
</div>

<div id="modal2" class="modal">
    <div class="modal-content">
        <button class="close" onclick="closeModal('modal2')">X</button>
        <h2>Alinhamento</h2>
        <p>Verificação e ajuste das rodas em alinhamento 3D preciso.</p>
    </div>
</div>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
